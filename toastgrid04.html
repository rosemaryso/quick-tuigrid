<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Grid Example</title>
  <style>
    /* 그리드 컨테이너의 스타일 */
    #app {
      width: 600px;
      margin: auto;
      padding: 20px;
    }

    /* 홀수 번째 행의 색상 */
    .tui-grid-row-odd {
      background-color: lightblue;
    }

    /* 짝수 번째 행의 색상 */
    .tui-grid-row-even {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div id="app">
    <Grid :data="gridData" :columns="columns" :rowTemplate="rowTemplate" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@toast-ui/vue-grid"></script>
  <script src="index.js"></script>
  <script>
    // Toast UI 그리드 모듈을 가져옴
    import { Grid } from '@toast-ui/vue-grid';
    
    new Vue({
      el: '#app',
      components: {
        Grid: Grid
      },
      data: {
        // 그리드 데이터
        gridData: [
          { name: 'Alice', age: 25 },
          { name: 'Bob', age: 30 },
          { name: 'Charlie', age: 35 },
          { name: 'David', age: 40 },
          { name: 'Eve', age: 45 }
        ],
        // 컬럼 정의
        columns: [
          { name: 'name', header: 'Name' },
          { name: 'age', header: 'Age' }
        ],
        // 행 템플릿
        rowTemplate: (props) => {
          // 행 번호에 따라 홀수/짝수 색상 설정
          return {
            classes: {
              'tui-grid-row-even': props.rowKey % 2 === 0,
              'tui-grid-row-odd': props.rowKey % 2 !== 0
            }
          };
        }
      }
    });
  </script>
</body>
</html>
